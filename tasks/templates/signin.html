


{% extends 'base.html' %}


{% block content %}


<main class="container center">
    <div class="row">


        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
        
                  
            
                {{error}}
            
            
            
                {% csrf_token %}
            
                <h1 class="text-center">sigin inicia sesion</h1>
                        {{error}}
                        {% csrf_token %}
            
                        <div class="mb-3">
                            <label for="username">username nombreusuario</label>
                            <input type="text" name="username" id="username" class="form-control " placeholder="escribe tu nombre de usuario" >
            
                        </div>
            
            
                        <div class="mb-3">
                            <label for="password">password contraseña</label>
                            <input type="password" name="password" id="password" class="form-control " placeholder="escribe tu contraseña de usuario" >
            
                        </div>
            
            
                        
            
            
                        
            
            
                        <button class="btn btn-primary">
                            signnin(inicio sesion)
                        </button>
            
            
               
            
            
                
            
            </form>
        
        </section>
        





    </div>



</main>







{% endblock %}
