
{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
       <div class="col-md-5 offset-md-5 mt-5">
        <form action="/signup/" method="POST" class="card card-body " >
            <h1 class="text-center">signup(registrese)</h1>
            {{error}}
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">username nombreusuario</label>
                <input type="text" name="username" id="username" class="form-control " placeholder="escribe tu nombre de usuario" >

            </div>


            <div class="mb-3">
                <label for="password1">password contraseña</label>
                <input type="password" name="password1" id="password1" class="form-control " placeholder="escribe tu contraseña de usuario" >

            </div>


            <div class="mb-3">
                <label for="password2">confirm password confirma contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control " placeholder="escribe tu nombre de usuario" >

            </div>



            


            <button class="btn btn-primary">
                signup (registrese)
            </button>
        </form>
       </div>
    </div>
</main>







{% endblock %}
